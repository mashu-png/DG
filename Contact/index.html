<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/slick.css" />
    <link rel="stylesheet" type="text/css" href="../css/slick-theme.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>DG-Contact</title>
</head>
<body>
    <header>
        <div class="header_Title">
            <p class="header_Text"><b>男子学園吉良吉田店</b></p>
        </div>
    <div class="single-item">
        <!--ここからスライドショー-->
        <div ><img src="https://drive.google.com/uc?id=1qfMVSuJzk6DqVtHAR47RrZ6NIoAzaBqU" width="100%" height="150" class="Slides_Image" id="Top_IMG"></div>
        <div><img src="https://drive.google.com/uc?id=1hBFj9snCrSJdZo75heiW041N2uV7NmGV" width="100%" height="150" class="Slides_Image" id="Top_IMG"></div>
        <div><img src="https://drive.google.com/uc?id=1wScjhvV3V5BPQK0T53q0zEqJisSLuSOQ" width="100%" height="150" class="Slides_Image" id="Top_IMG"></div>
    </div>
    </header>
    <main>
        <div class="Main_Header">
            <ul class="Top_menu">
                <li id="Home" class="inline_menu Now_File"><b>Home</b></li>
                <li id="Cast" class="inline_menu"><b>Cast</b></li>
                <li id="FAQ" class="inline_menu"><b>FAQ</b></li>
                <li id="Contact" class="inline_menu"><b>Contact</b></li>
            </ul>
        </div>
        <div class="Contact_Title">
            <p class="Contact_Title">Contact</p>
        </div>
        <div class="Contact_Box">
            <div class="Name_Box">
                <label for="お名前">氏名:</label><br>
                <input type="text" placeholder="氏名を入力してください"  width="50%" class="Name_Text_Box" id="Name_Text_Semd_Box" required>             
            </div>
            <div class="TEL_Box">
                <label for="TEL">電話番号:</label><br>
                <input type="TEL" placeholder="電話番号を入力してください" width="50%" class="TEL_Text_Box" id="TEL_Text_Semd_Box" required>    
            </div>
            <div class="Message_Box">
                <label for="Text">本文:</label><br>
                <textarea name="text" id="Message_Text" cols="30" rows="10" class="Message_Text_Box"></textarea>            
            </div>
            <input type="button" value="送信" id="Value_Send_Button" class="ValueButton"/>
        </div>
    </main>
    <footer>
        <div class="footer" id="footer">Copyright © 2000 FujiwaraSoft Inc. All Rights Reserved.</div>
    </footer>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js" type="text/javascript"></script>
<script src="../JS/slider.js" type="text/javascript"></script>
<script src="../JS/Top_menu.js" type="text/javascript"></script>
<script src="../JS/Colors.js" type="text/javascript"></script>
<script src="../JS/EventsIMG.js" type="text/javascript"></script>
<script src="../JS/footerFixed.js" type="text/javascript"></script>
<script src="../JS/System.js" type="text/javascript"></script>
<script src="../JS/Contact.js"></script>
<script>
(function(){
let Home = document.getElementById('Home');
let Cast = document.getElementById('Cast');
let FAQ = document.getElementById('FAQ');
let Contact = document.getElementById('Contact');

function Click_Handler(){
    setTimeout(function(){
        Home.addEventListener('click',function(){
        location.href = '../index.html';
    });
        Cast.addEventListener('click',function(){
        location.href = '../Cast/index.html';
    });
        FAQ.addEventListener('click',function(){
        location.href = '../FAQ/index.html';
    });
        Contact.addEventListener('click',function(){
        location.reload();
    }); 
},2000);

}

setTimeout(Click_Handler,4500);
}())
</script>
</body>
</html>
